<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Dates</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #2e225a; /* Dark purple */
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Main content */
        .content {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #ffffff;
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Key dates container */
        .key-dates {
            max-width: 500px;
            margin: 0 auto;
            padding: 10px;
            background-color: #473b72; /* Dark blue */
            border-radius: 10px;
        }

        /* Key date items */
        .key-date {
            margin-bottom: 20px;
            border: 1px solid #fff;
            border-radius: 5px;
        }

        .date {
            color: #ffffff;
            font-size: 22px;
            padding: 10px;
            text-align: center;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: #4b0082; /* Indigo */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .tournament-text {
            color: #ffffff;
            font-size: 16px;
            text-align: center;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div id="nav-placeholder"></div>

    <!-- Include the top-bar -->
    <!-- <iframe src="topBar.html" allow="fullscreen" style="border: none; width: 100%; height: 100%; display: flex;"></iframe> -->
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script>
        $.get("topBar.html", function(data){
            $("#nav-placeholder").replaceWith(data);
        });
    </script>

<!-- Main content -->
<div class="content">
    <h1>Season 6 - Key Dates</h1>
</div>

<!-- Key dates -->
<div class="key-dates">
    <div class="key-date">
        <p class="date">Sunday, April 28th @ 12pm PST</p>
        <p class="tournament-text">Mid-Season Tournament</p>
    </div>
    <div class="key-date">
        <p class="date">Saturday, May 25th @ 12pm PST</p>
        <p class="tournament-text">Split League Single Elimination Tournament</p>
    </div>
    <div class="key-date">
        <p class="date">Sunday, June 9th @ 12pm PST</p>
        <p class="tournament-text">Final Playoff Tournament</p>
    </div>
</div>

</body>
</html>
