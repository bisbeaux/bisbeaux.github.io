<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNWRL</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-image: url('newPnwrlLogo.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff; /* Set text color to white for better contrast */
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Slightly see-through dark box */
            padding: 20px; /* Add some padding to the box */
            border-radius: 10px; /* Add rounded corners to the box */
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #4B2F83;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to the PNWRL</h1>
    <p>Track all the latest updates, matches, and statistics from the Pacific Northwest's Rocket League... League!</p>
    <a href="home.html" class="btn">Enter</a>
</div>

</body>
</html>
