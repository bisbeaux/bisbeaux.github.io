<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNWRL - Teams</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #151935; /* Dark blue */
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #00a5ff; /* Light blue */
            text-align: center;
        }

        /* Teams list styles */
        .teams-list {
            list-style-type: none;
            padding: 0;
        }

        .team-item {
            margin-bottom: 20px;
        }

        .team-item img {
            max-width: 100px;
            display: block;
            margin: 0 auto;
        }

        .team-name {
            text-align: center;
            margin-top: 10px;
        }

        .team-name a {
            color: #87ceeb; /* Sky blue */
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
        }

        .team-name a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Top-bar menu -->
<div id="nav-placeholder"></div>

    <!-- Include the top-bar -->
    <!-- <iframe src="topBar.html" allow="fullscreen" style="border: none; width: 100%; height: 100%; display: flex;"></iframe> -->
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script>
        $.get("topBar.html", function(data){
            $("#nav-placeholder").replaceWith(data);
        });
    </script>
  
<div class="container">
    <h1>PNWRL - Teams</h1>
    <ul class="teams-list">
        <li class="team-item">
            <img src="team1_logo.jpg" alt="Team 1 Logo">
            <div class="team-name">
                <a href="team1.html">Team 1</a>
            </div>
        </li>
        <li class="team-item">
            <img src="team2_logo.jpg" alt="Team 2 Logo">
            <div class="team-name">
                <a href="team2.html">Team 2</a>
            </div>
        </li>
    </ul>
</div>

</body>
</html>
