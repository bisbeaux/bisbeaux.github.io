<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNWRL - Teams</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #151935; /* Dark blue */
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Top-bar menu styles */
        .top-bar {
            background-color: #000; /* Background color for the top-bar */
            padding: 10px 20px; /* Add padding to top-bar */
        }

        .top-bar a {
            color: #fff; /* Text color for links in the top-bar */
            text-decoration: none;
            margin-right: 20px; /* Add spacing between menu items */
            font-size: 1.2rem; /* Font size for menu items */
        }

        .top-bar a:hover {
            text-decoration: underline; /* Add underline on hover */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #00a5ff; /* Light blue */
            text-align: center;
        }

        /* Teams list styles */
        .teams-list {
            list-style-type: none;
            padding: 0;
        }

        .team-item {
            margin-bottom: 20px;
        }

        .team-item img {
            max-width: 100px;
            display: block;
            margin: 0 auto;
        }

        .team-name {
            text-align: center;
            margin-top: 10px;
        }

        .team-name a {
            color: #87ceeb; /* Sky blue */
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
        }

        .team-name a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Top-bar menu -->
<div class="top-bar">
    <a href="home.html">Home</a>
    <a href="standings.html">Standings</a>
    <a href="teams.html">Teams</a>
    <a href="stats.html">Player Stats</a>
</div>
  
<div class="container">
    <h1>PNWRL - Teams</h1>
    <ul class="teams-list">
        <li class="team-item">
            <img src="team1_logo.jpg" alt="Team 1 Logo">
            <div class="team-name">
                <a href="team1.html">Team 1</a>
            </div>
        </li>
        <li class="team-item">
            <img src="team2_logo.jpg" alt="Team 2 Logo">
            <div class="team-name">
                <a href="team2.html">Team 2</a>
            </div>
        </li>
        <!-- Add more team items as needed -->
    </ul>
</div>

</html>
