<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNWRL - Standings</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #2e225a; /* Dark purple */
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Top-bar menu styles */
        .top-bar {
            background-color: #000; /* Background color for the top-bar */
            padding: 10px 20px; /* Add padding to top-bar */
        }

        .top-bar a {
            color: #fff; /* Text color for links in the top-bar */
            text-decoration: none;
            margin-right: 20px; /* Add spacing between menu items */
            font-size: 1.2rem; /* Font size for menu items */
        }

        .top-bar a:hover {
            text-decoration: underline; /* Add underline on hover */
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #00a5ff; /* Light blue */
            text-align: center;
        }

        /* Standings table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #fff;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #4b0082; /* Indigo */
        }

        tr:nth-child(even) {
            background-color: #473b72; /* Dark blue */
        }

        tr:hover {
            background-color: #1e90ff; /* Lighter blue on hover */
        }

        /* Team rank styles */
        .rank {
            font-size: 1.2em;
            font-weight: bold;
            color: #ba55d3; /* Medium purple */
        }

        /* Team name styles */
        .team-name {
            color: #87cefa; /* Light sky blue */
        }

        /* Points styles */
        .points {
            color: #00bfff; /* Deep sky blue */
        }
    </style>
</head>
<body>

<!-- Top-bar menu -->
<div class="top-bar">
    <a href="home.html">Home</a>
    <a href="standings.html">Standings</a>
    <a href="teams.html">Teams</a>
    <a href="players.html">Players</a>
    <a href="matches.html">Matches</a>
    <a href="stats.html">Stats</a>
</div>
    
<div class="container">
    <h1>PNWRL - Standings</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Team</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="rank">1</td>
                <td class="team-name">Team A</td>
                <td class="points">100</td>
            </tr>
            <tr>
                <td class="rank">2</td>
                <td class="team-name">Team B</td>
                <td class="points">90</td>
            </tr>
            <!-- Add more rows for other teams -->
        </tbody>
    </table>
</div>

</body>
</html>
