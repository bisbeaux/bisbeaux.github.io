<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNWRL - Stats</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #03041d;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #fff;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #007bff;
        }

        tr:nth-child(even) {
            background-color: #0a0e3c;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>PNWRL - Stats</h1>
    <table id="stats-table">
        <thead>
            <tr>
                <th>Replay ID</th>
                <th>Replay Title</th>
                <th>Map</th>
                <th>Date</th>
                <th>Result</th>
                <th>Team Name</th>
                <th>Opposing Team Name</th>
                <!-- Add more table headers for additional columns -->
            </tr>
        </thead>
        <tbody id="stats-body">
            <!-- Table rows will be dynamically generated here -->
        </tbody>
    </table>
</div>

<script>
    // Fetch the CSV file
    fetch('data.csv')
        .then(response => response.text())
        .then(data => {
            // Parse CSV data
            const rows = data.split('\n').map(row => row.split(','));
            const headers = rows[0];
            const stats = rows.slice(1);

            // Generate table rows
            const tableBody = document.getElementById('stats-body');
            stats.forEach(stat => {
                const row = document.createElement('tr');
                stat.forEach((cell, index) => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    row.appendChild(td);
                });
                tableBody.appendChild(row);
            });
        })
        .catch(error => console.error('Error fetching data:', error));
</script>

</body>
</html>
