<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: #555;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th.sortable:hover {
            cursor: pointer;
            background-color: #ddd;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var tableBody = document.querySelector('#dataTable tbody');
            var tableHeadersRow = document.querySelector('#dataTable thead tr');
    
            // Replace 'statsTest.csv' with the path to your CSV file
            fetch('statsTest.csv')
                .then(response => response.text())
                .then(data => {
                    var rows = data.trim().split('\n');
                    var headers = rows.shift().split(',');
                    headers.forEach(header => {
                        var th = document.createElement('th');
                        th.textContent = header;
                        th.classList.add('sortable');
                        th.addEventListener('click', function () {
                            sortTable(headers.indexOf(header));
                        });
                        tableHeadersRow.appendChild(th);
                    });
                    rows.forEach(row => {
                        var cells = row.split(',');
                        var tr = document.createElement('tr');
                        cells.forEach(cell => {
                            var td = document.createElement('td');
                            td.textContent = cell;
                            tr.appendChild(td);
                        });
                        tableBody.appendChild(tr);
                    });
                })
                .catch(error => console.error('Error fetching the CSV file:', error));
        });
    
        var sortStates = []; // Array to store current sorting state for each column

        function sortTable(columnIndex) {
            console.log('Sorting table...');
            var table, rows, switching, i, x, y, shouldSwitch;
            table = document.getElementById("dataTable");
            switching = true;
            var iteration = 0;

            // Start the loop
            function nextIteration() {
                setTimeout(function() {
                    switching = false;
                    rows = table.rows;
                    for (i = 1; i < (rows.length - 1); i++) {
                        shouldSwitch = false;
                        x = rows[i].getElementsByTagName("td")[columnIndex];
                        y = rows[i + 1].getElementsByTagName("td")[columnIndex];

                        console.log('x:', x.innerHTML.toLowerCase(), 'y:', y.innerHTML.toLowerCase());

                        // Check the current sorting state for the column
                        var sortOrder = sortStates[columnIndex] || 'asc';

                        if (sortOrder === 'asc') {
                            if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                                shouldSwitch = true;
                                break;
                            }
                        } else if (sortOrder === 'desc') {
                            if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                                shouldSwitch = true;
                                break;
                            }
                        }
                    }
                    if (shouldSwitch) {
                        rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                        switching = true;
                        // Toggle sorting state for the column
                        sortStates[columnIndex] = sortOrder === 'asc' ? 'desc' : null;
                    }

                    // Check if another iteration is needed
                    if (switching && iteration < rows.length - 1) {
                        iteration++;
                        nextIteration();
                    } else {
                        console.log('Table sorted.');
                    }
                }, 0);
            }

            // Start the first iteration
            nextIteration();
        }

    </script>    
</head>
<body>

<header>
    <h1>Your Website</h1>
</header>

<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<table id="dataTable">
    <thead>
        <tr></tr> <!-- Table headers will be populated dynamically -->
    </thead>
    <tbody>
        <!-- Rows will be populated from the CSV file -->
    </tbody>
</table>

</body>
</html>
