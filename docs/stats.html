<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNWRL - Stats</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #03041d;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

         .top-bar {
            background-color: #000;
            padding: 10px 20px;
        }

        .top-bar a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
            font-size: 1.2rem;
        }

        .top-bar a:hover {
            text-decoration: underline;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #fff;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #007bff;
        }

        tr:nth-child(even) {
            background-color: #0a0e3c;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <a href="index.html">Home</a>
    <a href="stats.html">Stats</a>
    <a href="teams.html">Teams</a>
    <a href="players.html">Players</a>
    <a href="standings.html">Standings</a>
</div>

<div class="container">
    <h1>PNWRL - Stats</h1>
    <table id="stats-table">
        <thead>
            <tr>
                <th>Player Name</th>
                <th>Car</th>
                <th>Score</th>
                <th>Goals</th>
                <th>Assists</th>
                <th>Saves</th>
                <th>Shots</th>
                <th>Shooting Percentage</th>
                <th>Demos Inflicted</th>
                <th>Demos Taken</th>
                <th>Notes</th>
                <!-- Add more table headers for additional columns -->
            </tr>
        </thead>
        <tbody id="stats-body">
            <!-- Table rows will be dynamically generated here -->
        </tbody>
    </table>
</div>

<script>
    // Fetch the CSV file
    fetch('data.csv')
      .then(response => response.text())
      .then(data => {
        // Split the CSV data into an array of rows
        const rows = data.split('\n');

        // Parse and process each row
        const processedRows = rows.map(row => {
          // Split the row into an array of fields
          const fields = row.split(',');

          // Process each field in the row
          const processedFields = fields.map(field => {
            // Remove surrounding quotation marks from text-based fields
            if (field.startsWith('"') && field.endsWith('"')) {
              return field.substring(1, field.length - 1);
            } else {
              return field;
            }
          });

          // Join the processed fields back into a CSV row
          return processedFields.join(',');
        });

        // Join the processed rows back into a CSV string
        const processedData = processedRows.join('\n');

        // Call function to parse CSV data and populate the table
        parseCSVAndPopulateTable(processedData);
      })
      .catch(error => console.error('Error fetching data:', error));

    function parseCSVAndPopulateTable(csvData) {
        const tableBody = document.querySelector('#stats-table tbody');
        const rows = csvData.split('\n');
        
        rows.forEach(row => {
            const columns = row.split(',');
            const tr = document.createElement('tr');
            columns.forEach(column => {
                const td = document.createElement('td');
                td.textContent = column;
                tr.appendChild(td);
            });
            tableBody.appendChild(tr);
        });
    }
</script>

</body>
</html>
